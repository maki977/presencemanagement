<div class="container">
  <div class="row mt-5">
    <div class="d-flex">
      <mat-card-title>Demande d'absence</mat-card-title>
      <div class="ms-auto">
        <button mat-raised-button (click)="openDialog()" color="accent">
          Faire une demande
        </button>
      </div>
    </div>
  </div>

  <mat-form-field class="mt-5">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="nameStudent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Etudiant</th>
        <td mat-cell *matCellDef="let row">{{ row.nameStudent }}</td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="object">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Objet</th>
        <td mat-cell *matCellDef="let row">{{ row.object }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td mat-cell *matCellDef="let row">
          {{ row.message }}...
        </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Date de cr√©ation
        </th>
        <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td [ngClass]="getClass(row)" mat-cell *matCellDef="let row">
          {{ row.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          class="text-center"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Actions
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="d-flex">
          <button mat-button (click)="openDialog(row)" class="mt-2">
            <mat-icon color="accent">edit</mat-icon>
          </button>


          <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
</span>
</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
