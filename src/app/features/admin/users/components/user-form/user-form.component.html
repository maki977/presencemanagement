<h1 mat-dialog-title>Ajout d'un utilisateur</h1>
<form [formGroup]="userForm">
  <div class="example-container" mat-dialog-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Nom" formControlName="lastName" />
        <mat-error>{{ getFormControlErrorText(lastNameControl) }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="Prénom" formControlName="firstName" />
        <mat-error>{{ getFormControlErrorText(firstNameControl) }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field-row" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" />
        <mat-error>{{ getFormControlErrorText(emailControl) }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-field-row" appearance="fill">
        <mat-label>Téléphone</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="phone" />
        <mat-error>{{ getFormControlErrorText(phoneControl) }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>role</mat-label>
        <mat-select formControlName="role">
          <mat-option >
            Admin
          </mat-option>
          <mat-option >
            student
          </mat-option>
          <mat-option >
            teach
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <mat-form-field appearance="fill">
        <mat-label>Promotion</mat-label>
        <mat-select formControlName="promotionId">
          <mat-option
            *ngFor="let promotion of promotions"
            [value]="promotion.id"
          >
            {{ promotion.name }}
          </mat-option>
        </mat-select> -->
      <!-- </mat-form-field> -->
    </div>
  </div>

  <div class="actions" mat-dialog-actions>
    <button mat-button color="accent" (click)="onNoClick()">Annuler</button>
    <button
      mat-raised-button
      [disabled]="!userForm.valid"
      color="primary"
      (click)="onSubmit()"
    >
      Ajouter
    </button>
  </div>
</form>
