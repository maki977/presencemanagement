<mat-card class="my-10">
  <mat-card-content class="" class="mat-elevation-z8 mx-100">
    <div class="header">
      <P>Sign Into Your Account </P>
    </div>
    <form  name="loginForm" [formGroup]="login" >
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error >
              {{getFormControlErrorText(emailControl)}}
            </mat-error>
        </mat-form-field>
      </div>

      <div class="PasswordInput">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>password</mat-label>
          <input
            formControlName="password"
            matInput
            placeholder="mot de passe"
          />

          <mat-error >
            {{getFormControlErrorText(passwordControl)}}
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" class="w-50" (click)="onSubmit()"
      >Login</button>
    </form>

    <div class="button-row">
      <p>Create New Account</p>
    </div>
  </mat-card-content>
</mat-card>
